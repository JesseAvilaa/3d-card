<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>3d Card Effect</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="product">
                <div class="circle"></div>
                <img src="./coca-cola.png" alt="coca-cola">
            </div>
            <div class="info">
                <h1 class="title">Coca-Cola</h1>
                <h3>
                    Coca-Cola é um refrigerante carbonado vendido em lojas, restaurantes, mercados e máquinas de venda
                    automática em todo o mundo. Ele é produzido pela The Coca-Cola Company, sediada em Atlanta, Estados
                    Unidos, e é muitas vezes referido apenas como Coca-Cola.
                </h3>
                <div class="buy">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
